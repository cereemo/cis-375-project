<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - BuyThings</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="auth-page">
        <section class="auth-card">
            <div class="auth-header-row">
                <h1 class="auth-logo">BuyThings</h1>
            </div>

            <p class="auth-subtitle">
                Create your account using your email, password, and confirmation code.
            </p>

            <!-- errors -->
            <p id="serverError" class="auth-error" style="display:none;"></p>
            <p id="clientError" class="auth-error" style="display:none;"></p>

            <form class="auth-form" id="signupForm" novalidate>
                <!-- Email -->
                <label class="field">
                    <span class="field-label">Email address</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">‚úâÔ∏è</span>
                        <input type="email" id="email" name="email" class="field-input"
                               placeholder="you@example.com" required />
                    </div>
                    <small id="emailErr" class="field-error" style="display:none;"></small>
                </label>

                <!-- Password -->
                <label class="field">
                    <span class="field-label">Password</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">üîí</span>
                        <input type="password" id="password" name="password" class="field-input"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                        <button type="button" class="field-icon-btn" aria-label="Show password" data-toggle="password">
                            <img src="img/eye.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                    <small id="passwordErr" class="field-error" style="display:none;"></small>
                </label>

                <!-- Confirm password  -->
                <label class="field">
                    <span class="field-label">Confirm password</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">üîí</span>
                        <input type="password" id="confirmPassword" name="confirm_password" class="field-input"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                        <button type="button" class="field-icon-btn" aria-label="Show password" data-toggle="confirmPassword">
                            <img src="img/eye.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                    <small id="confirmErr" class="field-error" style="display:none;"></small>
                </label>

                <!-- Authentication Code -->
                <label class="field">
                    <span class="field-label">Code</span>
                    <div class="code-row">
                        <div class="field-input-wrapper">
                            <span class="field-icon">#</span>
                            <input type="text" id="code" name="code" class="field-input"
                                   placeholder="Enter confirmation code" required />
                        </div>
                        <button type="button" class="code-btn" id="sendCodeBtn">
                            Send code
                        </button>
                    </div>
                    <small id="codeErr" class="field-error" style="display:none;"></small>
                </label>

                <!-- Submit -->
                <button type="submit" class="btn-primary auth-submit" id="signupBtn">
                    Sign up
                </button>
            </form>

            <p class="auth-footer-text">
                Already have an account?
                <a href="login.html" class="auth-link">Log in</a>
            </p>
        </section>
    </main>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="signup-handler.js"></script>

</body>
</html>
