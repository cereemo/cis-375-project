    <title>Product - BuyThings</title>

    <script src="products.js" defer></script>
    <script src="cart.js" defer></script>
    <script src="product-page.js" defer></script>

</head>

    <nav>

        <ul>
            <li><a href="index.html">Home</a></li>

            </li>
