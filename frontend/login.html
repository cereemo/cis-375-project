<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log in - E-commerce Site</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="auth-page">
        <section class="auth-card">
            <div class="auth-header-row">
                <h1 class="auth-logo">E-commerce Site</h1>
            </div>

            <p class="auth-subtitle">
                Log in with your email and password
            </p>

            <form class="auth-form">
                <!-- Email -->
                <label class="field">
                    <span class="field-label">Email address</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">‚úâÔ∏è</span>
                        <input
                            type="email"
                            name="email"
                            class="field-input"
                            placeholder="you@example.com"
                            required
                        />
                    </div>
                </label>

                <!-- Password -->
                <label class="field">
                    <span class="field-label">Password</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">üîí</span>
                        <input
                            type="password"
                            name="password"
                            class="field-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        />
                        <button type="button" class="field-icon-btn" aria-label="Show password">
                            <img src="img/eye.png" alt="Show Password" class="eye-icon">
                        </button>

                    </div>
                </label>

                <div class="auth-meta-row">
                    <label class="checkbox-label">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="auth-link">Forgot password?</a>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-primary auth-submit">
                    Log in
                </button>
            </form>

            <p class="auth-footer-text">
                Don't have an account?
                <a href="signup.html" class="auth-link">Sign up</a>
            </p>
        </section>
    </main>
</body>
</html>
