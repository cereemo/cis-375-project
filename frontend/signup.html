<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign up - E-commerce Site</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="auth-page">
        <section class="auth-card">
            <div class="auth-header-row">
                <h1 class="auth-logo">E-commerce Site</h1>
            </div>

            <p class="auth-subtitle">
                Create your account using your email, password, and confirmation code.
            </p>

            <form class="auth-form">
                <!-- Email -->
                <label class="field">
                    <span class="field-label">Email address</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">‚úâÔ∏è</span>
                        <input
                            type="email"
                            name="email"
                            class="field-input"
                            placeholder="you@example.com"
                            required
                        />
                    </div>
                </label>

                <!-- Password -->
                <label class="field">
                    <span class="field-label">Password</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">üîí</span>
                        <input
                            type="password"
                            name="password"
                            class="field-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        />
                        <button type="button" class="field-icon-btn" aria-label="Show password">
                            <img src="img/eye.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                </label>

                <!-- Confirm password -->
                <label class="field">
                    <span class="field-label">Confirm password</span>
                    <div class="field-input-wrapper">
                        <span class="field-icon">üîí</span>
                        <input
                            type="password"
                            name="confirm_password"
                            class="field-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        />
                        <button type="button" class="field-icon-btn" aria-label="Show password">
                            <img src="img/eye.png" alt="Show password" class="eye-icon">
                        </button>
                    </div>
                </label>

                <!-- Authentication Code -->
                <label class="field">
                    <span class="field-label">Code</span>
                    <div class="code-row">
                        <div class="field-input-wrapper">
                            <span class="field-icon">#</span>
                            <input
                                type="text"
                                name="code"
                                class="field-input"
                                placeholder="Enter confirmation code"
                                required
                            />
                        </div>
                        <button type="button" class="code-btn">
                            Send code
                        </button>
                    </div>
                </label>

                <!-- Submit -->
                <button type="submit" class="btn-primary auth-submit">
                    Sign up
                </button>
            </form>

            <p class="auth-footer-text">
                Already have an account?
                <a href="login.html" class="auth-link">Log in</a>
            </p>
        </section>
    </main>

</body>
</html>
